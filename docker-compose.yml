version: '3.8'
volumes:
  nginx_logs:

services:
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      PORT: ${PORT}
      POOL_NAME: blue
      RELEASE_ID: ${RELEASE_ID_BLUE}
    ports:
      - "${BLUE_PORT}:${PORT}"
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      # test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT}/healthz"]
      test: ["CMD", "nc", "-z", "localhost", "${PORT}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: always
    env_file:
      - .env.example

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      PORT: ${PORT}
      POOL_NAME: green
      RELEASE_ID: ${RELEASE_ID_GREEN}
    ports:
      - "${GREEN_PORT}:${PORT}"
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      # test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT}/healthz"]
      test: ["CMD", "nc", "-z", "localhost", "${PORT}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: always
    env_file:
      - .env.example

