version: '3.8'

services:
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      PORT: ${PORT}
      POOL_NAME: blue
      RELEASE_ID: ${RELEASE_ID_BLUE}
    ports:
      - "${BLUE_PORT}:${PORT}"
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      # test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT}/healthz"]
      test: ["CMD", "nc", "-z", "localhost", "${PORT}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: always
    env_file:
      - .env.example

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      PORT: ${PORT}
      POOL_NAME: green
      RELEASE_ID: ${RELEASE_ID_GREEN}
    ports:
      - "${GREEN_PORT}:${PORT}"
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthz"]
      # test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT}/healthz"]
      test: ["CMD", "nc", "-z", "localhost", "${PORT}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: always
    env_file:
      - .env.example

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
    environment:
      ACTIVE_POOL: ${ACTIVE_POOL}
      PORT: ${PORT}
    command: /bin/sh -c "BLUE_CONFIG='backup'; GREEN_CONFIG='backup'; if [ \"$$ACTIVE_POOL\" = \"blue\" ]; then BLUE_CONFIG='max_fails=1 fail_timeout=1s'; elif [ \"$$ACTIVE_POOL\" = \"green\" ]; then GREEN_CONFIG='max_fails=1 fail_timeout=1s'; fi; UPSTREAM_SERVERS=\"server app_blue:$$PORT $$BLUE_CONFIG; server app_green:$$PORT $$GREEN_CONFIG;\"; export UPSTREAM_SERVERS; envsubst '$$UPSTREAM_SERVERS $$PORT' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

    depends_on:
      - app_blue
      - app_green
    restart: always
    env_file:
      - .env.example